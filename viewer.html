<!DOCTYPE html>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" style="border: none;" id="header">
    <div class="container-fluid">
        <div class="navbar-header"><a class="navbar-brand" href="#" style="padding: 0px;"> <img
                src="./img/DATASEM_logo.png" style="height: inherit;" alt="DATASEM"> </a></div>
        <div id="navbar" class="navbar-collapse">
            <p id="exp_name" class="navbar-text visible-sm visible-md visible-lg">lymari #1</p>
            <p id="time_display" class="navbar-text visible-sm visible-md visible-lg">Tick:##(1 tick = xx days)</p>
            <!--<p id="simulation_speed" class="navbar-text visible-sm visible-md visible-lg">abc</p>-->
            <div id="simulation_buttons_tag" class="navbar-right visible-xs visible-sm visible-md visible-lg"
                 style="display: inline; margin-right: 100px;">
                <button class="btn btn-default navbar-btn" onclick="sim_player.setFrame(sim_player.current_frame - 1)">
                    <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span></button>
                <button class="btn btn-default navbar-btn" onclick="sim_player.play();"><span
                        class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
                <button class="btn btn-default navbar-btn" onclick="sim_player.pause();"><span
                        class="glyphicon glyphicon-pause" aria-hidden="true"></span></button>
                <button class="btn btn-default navbar-btn" onclick="sim_player.stop()"><span
                        class="glyphicon glyphicon-stop" aria-hidden="true"></span></button>
                <button class="btn btn-default navbar-btn" onclick="sim_player.setFrame(sim_player.current_frame + 1)">
                    <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></button>
            </div>
        </div>
    </div>
</nav>
